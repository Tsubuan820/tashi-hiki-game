  <!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åï„Çì„Åô„ÅÜ„Çå„Çì„Åó„ÇÖ„ÅÜ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Hiragino Sans', 'Yu Gothic', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
        }
        
        .title {
            text-align: center;
            font-size: clamp(20px, 4vw, 28px);
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .mode-select {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 15px;
            font-size: clamp(16px, 3.5vw, 20px);
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: white;
        }
        
        .mode-btn.add {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
        }
        
        .mode-btn.subtract {
            background: linear-gradient(135deg, #4a90e2 0%, #2563eb 100%);
        }
        
        .mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .mode-btn:active {
            transform: translateY(0);
        }
        
        .game-area {
            display: none;
        }
        
        .game-area.active {
            display: block;
        }
        
        .score {
            text-align: center;
            font-size: clamp(16px, 3.5vw, 20px);
            margin-bottom: 15px;
            font-weight: bold;
            color: #666;
        }
        
        .question {
            text-align: center;
            font-size: clamp(36px, 7vw, 52px);
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-variant-numeric: tabular-nums;
        }
        
        .answer-display {
            text-align: center;
            font-size: clamp(32px, 6vw, 44px);
            font-weight: bold;
            margin-bottom: 15px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 10px;
            padding: 8px;
            color: #333;
        }
        
        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .num-btn {
            padding: 15px;
            font-size: clamp(20px, 4.5vw, 28px);
            font-weight: bold;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            cursor: pointer;
            background: white;
            color: #333;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
        }
        
        .num-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            background: #f5f5f5;
        }
        
        .control-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .clear-btn, .submit-btn {
            padding: 12px;
            font-size: clamp(16px, 3.5vw, 20px);
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            touch-action: manipulation;
        }
        
        .clear-btn {
            background: #e0e0e0;
            color: #666;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #ff4444 0%, #cc0000 100%);
            color: white;
        }
        
        .clear-btn:active, .submit-btn:active {
            transform: scale(0.95);
        }
        
        .feedback {
            text-align: center;
            font-size: clamp(18px, 3.5vw, 24px);
            font-weight: bold;
            margin-top: 15px;
            min-height: 30px;
            color: #ff4444;
        }
        
        .result {
            text-align: center;
        }
        
        .result-title {
            font-size: clamp(28px, 5vw, 40px);
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .result-score {
            font-size: clamp(40px, 7vw, 60px);
            font-weight: bold;
            margin: 30px 0;
            color: #ff4444;
        }
        
        .retry-btn {
            width: 100%;
            padding: 15px;
            font-size: clamp(18px, 3.5vw, 24px);
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background: linear-gradient(135deg, #4a90e2 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            touch-action: manipulation;
        }
        
        .retry-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .retry-btn:active {
            transform: translateY(0);
        }
        
        @keyframes sparkle {
            0% { opacity: 0; transform: scale(0) translateY(0); }
            50% { opacity: 1; transform: scale(1.2) translateY(-20px); }
            100% { opacity: 0; transform: scale(1) translateY(-40px); }
        }
        
        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 30px;
            animation: sparkle 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">‚ö° „Åï„Çì„Åô„ÅÜ„Çå„Çì„Åó„ÇÖ„ÅÜ ‚ö°</div>
        
        <div class="mode-select" id="modeSelect">
            <button class="mode-btn add" onclick="startGame('add')">+ „Åü„Åó„Åñ„Çì</button>
            <button class="mode-btn subtract" onclick="startGame('subtract')">‚àí „Å≤„Åç„Åñ„Çì</button>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="score" id="score">„ÇÇ„Çì„Å†„ÅÑ 1/5</div>
            <div class="question" id="question"></div>
            <div class="answer-display" id="answerDisplay">?</div>
            
            <div class="number-pad">
                <button class="num-btn" onclick="inputNumber(1)">1</button>
                <button class="num-btn" onclick="inputNumber(2)">2</button>
                <button class="num-btn" onclick="inputNumber(3)">3</button>
                <button class="num-btn" onclick="inputNumber(4)">4</button>
                <button class="num-btn" onclick="inputNumber(5)">5</button>
                <button class="num-btn" onclick="inputNumber(6)">6</button>
                <button class="num-btn" onclick="inputNumber(7)">7</button>
                <button class="num-btn" onclick="inputNumber(8)">8</button>
                <button class="num-btn" onclick="inputNumber(9)">9</button>
                <button class="num-btn" style="grid-column: 2;" onclick="inputNumber(0)">0</button>
            </div>
            
            <div class="control-btns">
                <button class="clear-btn" onclick="clearAnswer()">„ÇØ„É™„Ç¢</button>
                <button class="submit-btn" onclick="checkAnswer()">„Åì„Åü„Åà„ÅÇ„Çè„Åõ</button>
            </div>
            
            <div class="feedback" id="feedback"></div>
        </div>
        
        <div class="game-area" id="resultArea">
            <div class="result">
                <div class="result-title">üéâ „Åë„Å£„Åã üéâ</div>
                <div class="result-score" id="resultScore"></div>
                <button class="retry-btn" onclick="backToMenu()">„ÇÇ„Å©„Çã</button>
            </div>
        </div>
    </div>

    <script>
        let mode = '';
        let currentQuestion = 1;
        let correctCount = 0;
        let userAnswer = '';
        let correctAnswer = 0;
        const totalQuestions = 5;
        
        function startGame(selectedMode) {
            mode = selectedMode;
            currentQuestion = 1;
            correctCount = 0;
            userAnswer = '';
            
            document.getElementById('modeSelect').style.display = 'none';
            document.getElementById('gameArea').classList.add('active');
            document.getElementById('resultArea').classList.remove('active');
            
            generateQuestion();
        }
        
        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            let num2, question;
            
            if (mode === 'add') {
                num2 = Math.floor(Math.random() * 20) + 1;
                correctAnswer = num1 + num2;
                // Á≠î„Åà„Åå20„ÇíË∂Ö„Åà„Åü„ÇâÂÜçÁîüÊàê
                if (correctAnswer > 20) {
                    generateQuestion();
                    return;
                }
                question = `${num1} + ${num2} =`;
            } else {
                // Âºï„ÅçÁÆóÔºöÁ≠î„Åà„Åå0‰ª•‰∏ä„Å´„Å™„Çã„Çà„ÅÜ„Å´
                const max = num1;
                num2 = Math.floor(Math.random() * max) + 1;
                correctAnswer = num1 - num2;
                question = `${num1} - ${num2} =`;
            }
            
            document.getElementById('question').textContent = question;
            document.getElementById('score').textContent = `„ÇÇ„Çì„Å†„ÅÑ ${currentQuestion}/5 | „Åõ„ÅÑ„Åã„ÅÑ ${correctCount}„ÇÇ„Çì`;
            document.getElementById('answerDisplay').textContent = '?';
            document.getElementById('feedback').textContent = '';
            userAnswer = '';
        }
        
        function inputNumber(num) {
            if (userAnswer.length < 2) {
                userAnswer += num;
                document.getElementById('answerDisplay').textContent = userAnswer;
            }
        }
        
        function clearAnswer() {
            userAnswer = '';
            document.getElementById('answerDisplay').textContent = '?';
        }
        
        function checkAnswer() {
            if (userAnswer === '') return;
            
            const answer = parseInt(userAnswer);
            
            if (answer === correctAnswer) {
                correctCount++;
                showCorrectEffect();
                document.getElementById('feedback').textContent = '';
                
                setTimeout(() => {
                    currentQuestion++;
                    if (currentQuestion > totalQuestions) {
                        showResult();
                    } else {
                        generateQuestion();
                    }
                }, 1500);
            } else {
                document.getElementById('feedback').textContent = '„Åä„Åó„ÅÑÔºÅ';
                document.getElementById('answerDisplay').style.color = '#ff4444';
                setTimeout(() => {
                    document.getElementById('answerDisplay').style.color = '#333';
                    clearAnswer();
                    document.getElementById('feedback').textContent = '';
                }, 1000);
            }
        }
        
        function showCorrectEffect() {
            // „Ç≠„É©„Ç≠„É©„Ç®„Éï„Çß„ÇØ„Éà„ÅÆ„Åø
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createSparkle();
                }, i * 50);
            }
        }
        
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.textContent = ['‚≠ê', '‚ú®', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
            
            // „Ç≥„É≥„ÉÜ„Éä„ÅÆ‰ΩçÁΩÆ„ÇíÂèñÂæó
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            
            // „Ç≥„É≥„ÉÜ„ÉäÂÜÖ„Åß„É©„É≥„ÉÄ„É†„Å´ÈÖçÁΩÆ
            sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
            sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 1000);
        }
        
        function showResult() {
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('resultArea').classList.add('active');
            document.getElementById('resultScore').textContent = `${correctCount}„ÇÇ„Çì „Åõ„ÅÑ„Åã„ÅÑÔºÅ`;
        }
        
        function backToMenu() {
            document.getElementById('modeSelect').style.display = 'flex';
            document.getElementById('gameArea').classList.remove('active');
            document.getElementById('resultArea').classList.remove('active');
        }
    </script>
</body>
</html>
